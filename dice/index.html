<!DOCTYPE html>
<html> 
<head>
    <title>Dice</title>
    <link rel="icon" type="image/x-icon" href="/resources/images/nstrat.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <script src="/resources/javascript/math.js"></script>
    <script src="./js/dice.js"></script>
        <script src="./js/client_dice.js"></script>
        <script src="/resources/javascript/nukeops.js"></script>
        <script>$(function(){dark_mode();});</script>

    <link rel="stylesheet" href="/resources/stylesheet/bulma.css">
    <link rel="stylesheet" href="./css/dice.css">
        <link rel="stylesheet" href="/resources/stylesheet/radio.css">
    <link rel="stylesheet" type="text/css" href="/resources/stylesheet/fontawesome_icons.css">
        
</head>
<div id="dark-mode"></div>
<body>
    <div class="container">

        <!-- TOP LEFT BOX -->
        <div class="Top-left box">
            <form method="post" id="dice_form" onSubmit="return false;">
                <div class="field is-horizontal has-addons">
                    <div class="control is-expanded">
                      <input  id="name"       class="input is-primary"  type="text"   placeholder="Name">
                    </div>
                    <div class="control">
                      <button id="formSubmit" class="button is-primary" type="submit" onclick="dice_form();setCookies();getCookies();">
                        enter &nbsp;<i class="fa-solid fa-dice-d20"></i>
                      </button>
                    </div>
                </div>

                <div class="field is-horizontal has-addons">
                    <div class="control">   <input id="dice"  class="input is-primary" type="number" placeholder="Dice"  value="1" ></div>
                    <div class="control">   <input id="sides" class="input is-primary" type="number" placeholder="Sides" value="20"></div>
                </div>

                <div class="field has-addons">
                    <button class="button is-link is-rounded is-small is-fullwidth presetButton" onclick="set_dice(1,20);">1d20</button>
                    <button class="button is-link is-rounded is-small is-fullwidth presetButton" onclick="set_dice(1,4);">1d4</button>
                    <button class="button is-link is-rounded is-small is-fullwidth presetButton" onclick="set_dice(1,6);">1d6</button>
                    <button class="button is-link is-rounded is-small is-fullwidth presetButton" onclick="set_dice(1,8);">1d8</button>
                    <button class="button is-link is-rounded is-small is-fullwidth presetButton" onclick="set_dice(1,10);">1d10</button>
                    <button class="button is-link is-rounded is-small is-fullwidth presetButton" onclick="set_dice(1,12);">1d12</button>
                    <button class="button is-link is-rounded is-small is-fullwidth presetButton" onclick="set_dice(1,100);">1d100</button>
                </div>

            </form>
            <!-- errors -->
            <article class="message is-danger">
              <div id="formErrorHead"></div>
              <div id="formErrorBody"></div>
            </article>
        </div>

        <!-- TOP RIGHT BOX -->
        <div class="Top-right">
          <iframe id="iframe_mbs" src="./mbs/index.html" style="height: 95%;width: 100%;border:none;"></iframe>
        </div>

        <!-- TOP BOX -->
        <div class="Top box">
          <form id="calculator_form" method="post" onSubmit="return false;">
            
            <div class="control is-expanded">
              <input  id="calculator_input" class="input is-primary" type="text" placeholder="function">
            </div>
            <div class="field has-addons">
                <button class="button is-primary is-outlined is-fullwidth" onclick="calc();" id="calculator_button"><i class="fa-solid fa-calculator"></i></button>
                <button class="button is-info is-outlined" style="gap: -100px !important;" onclick="copyToClipboard('calculator_input','calcError',2000);"><i class="fa-solid fa-copy"></i></button>
                <button class="button is-danger is-outlined" onclick="$('#calculator_input').val('')"><i class="fa-solid fa-eraser"></i></button>
              <div class="control">
                <button class="button is-outlined is-primary" onclick="window.open('https:\/\/mathjs.org/examples/index.html','_blank')" >&nbsp;<i class="fa-solid fa-file-lines"></i></button>
              </div>
            </div>
            <div id="calcError" hidden>
              <h1>Successfully copied to clipboard!</h1>
            </div>
          </form>
        </div>
    
        <!-- BOTTOM BOX -->
        <div class="Bottom box">
        </div>
        
        <!-- BOTTOM RIGHT BOX -->
        <div class="Bottom-right box">
            <div class="field has-addons">
                <button id="clearButton" class="button is-dark is-medium is-fullwidth" onclick="deleteAllCookies();" 
                  onmouseover="$('#clearButton').addClass('is-danger');" onmouseleave="$('#clearButton').removeClass('is-danger');">
                  Clear cookies
                </button>
                &nbsp;&nbsp;
                <label id="dark-mode_label" class="button is-medium is-dark is-outlined"><i class="fa-solid fa-circle-half-stroke"></i>
                  <input id="dark-mode_button" type="checkbox" onclick="dark_mode();setCookies();getCookies();">
                </label>
            </div>
        </div>

        <!-- RIGHT BOX -->
        <div class="Right box">
            <h1 class="is-size-3 has-text-weight-bold is-family-sans-serif">Modifiers</h1>
            <div class="radio-tile-group">
                <div class="input-container">
                  <input id="non_radio" class="radio-button" type="radio" name="mod" checked/>
                  <div class="radio-tile">
                    <label class="radio-tile-label">None</label>
                  </div>
                </div>
                <div class="input-container">
                  <input id="cus_radio" class="radio-button" type="radio" name="mod" />
                  <div class="radio-tile">Custom
                      <input id="cus_input" style="border: none;" class="input is-primary" type="number" placeholder="Custom">
                  </div>
                </div>
                <div class="input-container">
                  <input id="str_radio" class="radio-button" type="radio" name="mod" />
                  <div class="radio-tile">Strength
                    <input id="str_input" style="border: none;" class="input is-primary" type="number" placeholder="Strength">
                  </div>
                </div>
                <div class="input-container">
                  <input id="dex_radio" class="radio-button" type="radio" name="mod" />
                  <div class="radio-tile">Dexterity
                    <input id="dex_input" style="border: none;" class="input is-primary" type="number" placeholder="Dexterity">
                  </div>
                </div>
                <div class="input-container">
                  <input id="con_radio" class="radio-button" type="radio" name="mod" />
                  <div class="radio-tile">Constitution
                    <input id="con_input" style="border: none;" class="input is-primary" type="number" placeholder="Constitution">
                  </div>
                </div>
                <div class="input-container">
                  <input id="int_radio" class="radio-button" type="radio" name="mod" />
                  <div class="radio-tile">Intelligence
                    <input id="int_input" style="border: none;" class="input is-primary" type="number" placeholder="Intelligence">
                  </div>
                </div>
                <div class="input-container">
                  <input id="wis_radio" class="radio-button" type="radio" name="mod" />
                  <div class="radio-tile">Wisdom
                    <input id="wis_input" style="border: none;" class="input is-primary" type="number" placeholder="Wisdom">
                  </div>
                </div>
                <div class="input-container">
                  <input id="cha_radio" class="radio-button" type="radio" name="mod" />
                  <div class="radio-tile">Charisma
                    <input id="cha_input" style="border: none;" class="input is-primary" type="number" placeholder="Charisma">
                  </div>
                </div>
            </div>
        </div>

        <!-- MIDDLE -->
        <div class="Middle box" style="margin-bottom:10px;margin-top:-10px;">
            <div id="table_div">
                <table id="json_table" class="table is-striped is-narrow is-hoverable is-fullwidth" style="table-layout:fixed;word-wrap:break-word;">
                    <!-- here js generated table from json -->
                </table>
            </div>
        </div>

    </div>
</body>
</html>
